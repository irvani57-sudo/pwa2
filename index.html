<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">

  <title>OmidePay</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      width: 100%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>OmidePay</h1>
    <p>⏳ در حال ورود به اپلیکیشن...</p>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    // Detect Standalone mode
    function isStandalone() {
      return (
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true
      );
    }

    // Redirect ONLY in installed PWA
    if (isStandalone()) {
      setTimeout(function () {
        window.location.replace(
          "https://script.google.com/macros/s/AKfycbwR_6ldbYI3JXCrjPcy7VHqk66150JyIib4lwfO-ktdgZC8vq3rDOfV7brgaQwU8e2yYA/exec"
        );
      }, 1200);
    }
  </script>

</body>
</html>
