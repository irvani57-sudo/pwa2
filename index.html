<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>OmidePay</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1976d2">

  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #ffffff;
      text-align: center;
    }
  </style>
</head>

<body>

  <div>
    <h1>OmidePay</h1>
    <p>⏳ در حال ورود به اپ...</p>
  </div>

  <script>
    // ✅ Service Worker فقط یک‌بار
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    // ✅ تشخیص دقیق حالت نصب‌شده (Android + Chrome safe)
    function isStandalone() {
      return (
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true
      );
    }

    function redirectIfStandalone() {
      if (isStandalone()) {
        setTimeout(() => {
          window.location.replace(
            "https://script.google.com/macros/s/AKfycbwR_6ldbYI3JXCrjPcy7VHqk66150JyIib4lwfO-ktdgZC8vq3rDOfV7brgaQwU8e2yYA/exec"
          );
        }, 1500);
      }
    }

    // ✅ اجرا
    redirectIfStandalone();

    // ✅ اگه کروم دیر تشخیص داد
    document.addEventListener('visibilitychange', redirectIfStandalone);
  </script>

</body>
</html>
