<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alfredo_Omidpay</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>

<body style="text-align:center;font-family:sans-serif;padding-top:60px">

<h1>Alfredo_Omidpay</h1>
<p>نسخه وب رسمی</p>

<button onclick="go()" style="padding:12px 20px;font-size:16px">
ورود به برنامه
</button>

<br><br>

<button id="install" style="display:none;padding:12px 20px">
نصب برنامه
</button>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

let p;
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  p = e;
  document.getElementById('install').style.display = 'inline-block';
});

document.getElementById('install').onclick = async () => {
  if (!p) return;
  p.prompt();
  await p.userChoice;
  p = null;
};

function go() {
  location.href = "https://script.google.com/macros/s/XXXXXXXX/exec";
}
</script>

</body>
</html>
